<!DOCTYPE html>
<html lang = "es">
	<head>
		<title>Agregar profesor</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/estilos.css">
		<link rel="stylesheet" href="css/estilos-agregar-profesor.css">
		<link rel="stylesheet" href="css/estilos-header.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
	</head>
	<body>
		<div class="contenedor-principal">
			<header>
				<div class="logo">
					<img src="img/logo.jpg" alt="Logo">
					<a href="#">GESTOR DE HORARIOS</a>
				</div>
				<div class="usuario-logueado">
					<span><i class="fa fa-user-circle-o" aria-hidden="true"></i>Usuario 123</span>
				</div>
			</header>

			<section class="seccion-principal">
				<aside>
					<h2>MENÚ</h2>
					<a href="profesores.html"><i class="fa fa-graduation-cap" aria-hidden="true"></i>Profesores</a>
					<a href="#"><i class="fa fa-book" aria-hidden="true"></i>Materias</a>
					<a href="#"><i class="fa fa-building" aria-hidden="true"></i>Espacios de trabajo</a>
					<a href="#"><i class="fa fa-users" aria-hidden="true"></i>Grupos</a>
					<a href="#"><i class="fa fa-calendar" aria-hidden="true"></i>Horarios</a>			
				</aside>
				<div class="agregar-profesor">
					<h2>AGREGAR PROFESOR</h2>
					<form action="">
						<input type="text" placeholder="Nombre">
						<input type="text" placeholder="Apellidos">
						<input type="text" placeholder="Edad">
						<div class="radio-buttons">
							<input type="radio" name="tipo" checked>Asignatura
							<input type="radio" name="tipo">Tiempo completo
						</div>

						<div class="materias">
							<label for="">Materias que imparte:</label>
							<div class="selects">
								<select name="seleccionar-materias" id="select">
									<option value="programacion">Programación</option>
									<option value="estructura-datos">Estructura de datos</option>
									<option value="bases-datos">Bases de datos</option>
									<option value="redes">Redes</option>
								</select>
							</div>
							<span class="btn-mas"><i class="fa fa-plus" aria-hidden="true" title="Agregar más"></i></span>
						</div>
						<input type="submit" value="AGREGAR PROFESOR">
					</form>
				</div>
			</section>
		</div>
		<script src="js/agregar-materias-profesor.js"></script>
	</body>
</html>
